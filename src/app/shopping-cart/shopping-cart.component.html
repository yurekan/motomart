<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  
  <section class="h-100" *ngIf="isVisible">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card main-card">
            <div class="card-body p-4">
              <div class="row">
                <div class="col-lg-7">
                  <h5 class="mb-3">
                    <a class="text-body" (click)="closeCart()" style="cursor: pointer;">
                      <i class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping
                    </a>
                  </h5>
                  <hr>
                
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1">Shopping cart</p>
                      <p class="mb-0">You have {{cartItems.length}} items in your cart</p>
                    </div>
                    <div>
  
                      <div class="dropdown">
                        <button class="dropdown-button">Sort By</button>
                        <div class="dropdown-content">
                          <a (click)="onSortChange('price')">Price</a>
                          <a (click)="onSortChange('quantity')">Quantity</a>
                        </div>
                      </div>
                    </div>
                  </div>
                
                  <!-- Scrollable Card Container -->
                  <div *ngFor="let item of cartItems" class="card-container" style="max-height: 400px; overflow-y: auto;">
                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row align-items-center">
                            <div>
                              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp" class="img-fluid rounded" alt="Shopping item" style="width: 65px;">
                            </div>
                            <div class="ms-3">
                              <h5>{{ item.name }}</h5>
                              <p class="small mb-0">{{item.name}}</p>
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center">
                            <div class="d-flex align-items-center me-3">
                              <button class="btn btn-danger custom-button me-2" (click)="decreaseQuantity(item.productId)">
                                <i class="fas fa-minus"></i>
                              </button>
                
                              <div class="form-outline">
                                <input id="form1" name="quantity" type="number" class="form-control custom-input" [value]="item.quantity" min="1" readonly/>
                              </div>
                
                              <button class="btn btn-success custom-button ms-2" (click)="increaseQuantity(item.productId)">
                                <i class="fas fa-plus" ></i>
                              </button>
                            </div>
                            <div style="width: 80px;" class="text-end">
                              <h5 class="mb-0">{{item.price * item.quantity}}</h5>
                            </div>
                            <a style="color: #cecece;" class="ms-3" (click)="removeItem(item.productId)">
                              <i class="fas fa-trash-alt"></i>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>              
                <div class="col-lg-5">
  
                  <div class="card bg-primary text-white rounded-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">Order Summary</h4>
                      </div>
  
                      <hr class="my-4">
  
                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Subtotal</p>
                        <p class="mb-2">{{totalWithoutGST}}</p>
                      </div>
  
                      <div class="d-flex justify-content-between">
                        <p class="mb-2">GST %</p>
                        <p class="mb-2">18%</p>
                      </div>
  
                      <div class="d-flex justify-content-between mb-4">
                        <p class="mb-2">Total(Incl. taxes)</p>
                        <p class="mb-2">$ {{totalWithGST}}</p>
                      </div>
  
                      <button type="button" class="btn btn-info checkout-button btn-lg" (click)="onCheckout()">
                        <div class="d-flex justify-content-between" style="color: white;">
                          <span>$ {{totalWithGST}} </span>
                          <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                        </div>
                      </button>
  
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
